name: Deploy Google cloud run

on:
  push:
    branches: [main]

jobs:
  deploy:

    name: Deploy Gcloud Account
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_APP_NAME }}
    steps:

    - name: Login
      uses: google-github-actions/setup-gcloud@v0
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        service_account_email: ${{ secrets.GCP_EMAIL }}
        service_account_key: ${{ secrets.GCP_CREDENTIALS }}

    - name: Configure Docker
      run: gcloud auth configure-docker --quiet

    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Build Docker image
      run: docker build -t $IMAGE_NAME  .

    - name: Push Docker image
      run: docker push $IMAGE_NAME

    - name: Deploy Docker image
      run: gcloud run deploy ${{ secrets.GCP_APP_NAME }} --image $IMAGE_NAME --region europe-west1 --platform managed --set-env-vars "GYM_HOST=${{ secrets.GYM_HOST }}" --set-env-vars "USER_TOKEN=${{ secrets.USER_TOKEN }}" --set-env-vars "API_KEY=${{ secrets.API_KEY }}" --set-env-vars "NODE_ENV=production" --allow-unauthenticated
